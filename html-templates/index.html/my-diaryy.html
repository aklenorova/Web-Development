<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="../style/style.css">

  <title>Úkoly</title>
</head>
<body>
<div class="panel panel--large">
  <main>
    <section class="administration-heading">
      <a href="todos.html">
        <svg width="32" height="24" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.939339 10.9393C0.353552 11.5251 0.353552 12.4749 0.939339 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97918 12.6066 1.3934C12.0208 0.80761 11.0711 0.80761 10.4853 1.3934L0.939339 10.9393ZM32 10.5L2 10.5L2 13.5L32 13.5L32 10.5Z" fill="black"/>
        </svg>
      </a>
      <h1>Úprava úkolu</h1>
      <a href="#" class="logout">Odhlásit se</a>
    </section>
    <section>
      <p class="todo-date-created">
        1. 11. 2023 - <i>10:38</i>
      </p>
      <form action="edit-todo.html" method="post" class="panel-form panel-form--edit-todo">
        <label for="todo">Text úkolu</label>
        <textarea id="todo" name="name" rows="3" class="input input--textarea" required>popis úkolu s nějakým rozumným omezením na délku</textarea>
        <div class="edit-todo-buttons">
          <input type="submit" name="delete" value="Odstranit" class="button button--danger" />
          <input type="submit" name="done" value="Hotovo" class="button button--secondary" />
          <input type="submit" name="edit" value="Uložit změny" class="button" />
        </div>
      </form>
    </section>
  </main>
  <footer class="center">
    &copy; 2023 Úkoly s.r.o.
  </footer>
</div>
</body>
</html>
